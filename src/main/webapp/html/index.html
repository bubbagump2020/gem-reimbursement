<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="ISO-8859-1">
		<title>Gem Home</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		<h1>Welcome</h1>
			<div>
				<h2>Please Login</h2>
				<form id="loginForm" method="post" action="login.page">
					<div class="form-row">
						<div class="col-4">
							<label>Email: </label>
							<input type="text" name="loginEmail" id="loginEmail" placeholder="Enter email" class="form-control"/>
						</div>
					</div>
					<div class="form-row">
						<div class="col-4">
							<label>Password: </label>
							<input type="password" name="loginPassword" id="loginPassword" placeholder="Enter  password" class="form-control"/>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
					
			</div>
			<br></br>
			<div>
				<h2>Don't have an accout? Create one here!</h2>
				<form id="createForm" method="put" action="user.page">
					<div class="form-row">
						<div class="col-4">
							<label>Email: </label>
							<input type="text" name="email" id="createEmail" class="form-control"/>
						</div>
					</div>
					<div class="form-row">
						<div class="col-4">
							<label>Username: </label>
							<input type="text" name="username" id="createUsername" class="form-control"/>
						</div>
					</div>
					<div class="form-row">
						<div class="col-4">
							<label>Password: </label>
							<input type="password" name="password" id="createPassword"class="form-control"/>
						</div>
					</div>
					<button id="createButton" class="btn btn-primary">Create User</button>
				</form>
			</div>
			<!-- <script type="text/javascript" src="http://localhost:8081/Gem/javascript/index.js"></script> -->
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
