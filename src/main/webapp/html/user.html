<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>User Home</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script defer type="text/javascript" src="http://3.138.155.76:8081/javascript/user.js"></script>
	</head>
	<body>
		<h1>Welcome</h1>
		<h2>Reimbursement Form</h2>
		<form id="reimbursementForm">
			<div class=form-row>
				<div class="col-4">
					<label for="description">Description of Request</label>
					<input class="form-control" name="description" id="description" />
				</div>
			</div>
			<div class="form-row">
				<div class="col-4">
					<label for="amount">Amount Requesting</label>
					<input class="form-control" type="number" name="amount" id="amount"/>
				</div>
			</div>
			<div class="form-row">
				<div class="col-4">
					<label for="materials">Material Category</label>
					<select class="form-control" name="materials" id="materials">
						<option></option>
						<option value="GEMSTONES">Gemstones</option>
						<option value="METAL">Metal Ores</option>
						<option value="STONE">Stone</option>
						<option value="TROPHY">Battle Trophies</option>
						<option value="DIRT">Dirt</option>
					</select>
				</div>
			</div>
			<br></br>
			<div class="form-row">
				<br></br>
				<button class="btn btn-primary" type="submit">Make Request</button>
			</div>
		</form>
		<br></br>
		<div>
			<h2>Current Reimbursements</h2>
			<table class="table">
				<thead>
					<tr>
						<td scope="col">Amount</td>
						<td scope="col">Description</td>
						<td scope="col">Submitted</td>
						<td scope="col">Resolved</td>
						<td scope="col">Type</td>
						<td scope="col">Status</td>
					</tr>
				</thead>
				<tbody id="reimbursementTableBody">

				</tbody>
			</table>
		</div>
		<!-- <form action="logout.page" method="post">
			<button type="submit">Logout</button>
		</form> -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
